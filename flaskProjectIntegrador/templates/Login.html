<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HeberTech</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos Personalizados */
        body {
            background: #004085 url("https://via.placeholder.com/1920x1080") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #004085;
        }

        .login-container h1 {
            color: #004085;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        #btn_login {
            background-color: #004085;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-size: 1.2rem;
        }

        #btn_login:hover {
            background-color: white;
            color: #004085;
            border: 1px solid #004085;
        }

        .flash_alerta {
            color: red;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Container do FormulÃ¡rio de Login -->
    <div class="login-container">
        <h1 class="text-primary">LOGIN</h1>

        {% set mensagem = get_flashed_messages() %}
    {% if mensagem %}
        <div class="flash_alerta">
            {{mensagem[0]}}
        </div>
    {% endif %}

        <form action="/login" id="login" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">NOME</label>
                <input type="text" class="form-control" name="nome" id="nome" required placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">SENHA</label>
                <input type="password" class="form-control" name="senha" id="senha" required placeholder="Digite sua senha">
            </div>
            <button type="submit" id="btn_login" class="btn">ENTRAR</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
